<!DOCTYPE html>
<html lang="en">
<head>
    <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/> 
    <!--Materialize--> 
    <link href="./assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lorem Sipsum - Plan Your Night Out</title>
</head>
<body>
    <!--nav section-->
    <nav class="nav-new" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Lorem Sipsum</a>
          <ul class="right hide-on-med-and-down">
            <!-- <li><a href="#">Link Somewhere?</a></li> -->
          </ul>
          <!--link off to something?-->
          <ul id="nav-mobile" class="sidenav">
            <li><a href="#">Plan Your Night Out</a></li>
          </ul>
          <!-- <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a> -->
        </div>
    </nav>
      <!--hero section-->
      <div class="section no-pad-bot bg-image overlay" id="index-banner">
        <div class="container">
          <br><br>
          <h1 class="header center white-text">Plan Your Night Out!</h1>
          <div class="row center">
                <div class="col s12">
                  <div class="icon-block">
                    <h6 class="center white-text">Visiting a new city? Or maybe you have a friend visiting from out of town and want to show them a great time?<br />Search by a city to get started.</h6>
                      <div class="input-field inline">
                            <input id="searchTerm" type="text" placeholder="search by city">
                            <div class="show" id="events-search-results1">
                              <div id="city-buttons">
                                  <!-- user-generated city buttons will save here-->
                              </div>
                        
                              <label>Narrow search by event type</label>
                              <select class="browser-default" id="classification">
                                <option value="" disabled selected></option>
                                <option value="Music">Music</option>
                                <option value="Arts & Theatre">Arts & Theatre</option>
                                <option value="Sports">Sports</option>
                              </select>
                            </div>
                            <div class="show" id="events-search-results2">
                      
                              <button id="events-button" class="btn waves-effect waves-light" style="margin-top: 10px;" onclick="searchControl()">Search by city
                                <i class="material-icons right"></i>
                              </button>
        
                          </div>
                      </div>
                  </div>
                </div>
          </div>
          <br><br>
        </div>
      </div>
      <!-- Results section -->
      <div class="container">
        <div class="section">
          <div class="row" >
            <div class="col s12">
                <h3 class="center"><a id="events"></a>Events, Restaurants & Nearby Breweries</h5>
            </div>
            
            <div class="col s12 hide" id="events-search-results3" >
              <!--Event Results section-->
                <div class="col s12 m4">
                    <h5 class="center">Events</h5>
                    <div id="event-response-container"></div>
                </div>
              <!--Restaurant Results section-->
                <div class="col s12 m4">
                    <h5 class="center">Restaurants</h5>
                    <div id="restaurant-response-container-events"></div> 
              </div>
              <!--Brewery Results section-->
                <div class="col s12 m4">
                    <h5 class="center">Breweries</h5>
                    <div id="brewery-response-container-events"></div> 
                </div>
            </div>
          </div>
        </div>
      </div>
    
    <!--JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
